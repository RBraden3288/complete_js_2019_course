<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2: JavaScript Language Basics</title>
    </head>

    <body>
        <h1>Section 2: JavaScript Language Basics</h1>
    </body>
    
    <!-- writing JS with inline script -->
    <script>
    console.log('Hello World')

    var firstName = 'John';
    var lastName = 'Smith';
    var age = 28;
    
    var job;
    job = 'teacher';

    console.log('Job is a ' + typeof job);


    document.write('My name is ' + firstName + lastName + '. I am ' + age + ' years old. I am a ' + job + '.')
    </script>

    <!-- writing JS with an external source referencing the file with the JS  -->
    <script src="script.js"></script>
</html>
